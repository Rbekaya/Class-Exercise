<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class Exercise - Bootstrap Table </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="05October.homework.css">
</head>
<body>
   <table class="table table-striped table-bordered">
    <tr>
        <th>Month</th> 
        <th>Number Of Sales</th>
        <th>Amount</th>
    </tr>
    <tr>
        <th>Jan</th>
        <td>105</td>
        <td>$15,000.00</td>
    </tr>
    <tr>
        <th>Peb</th>
        <td>95</td>
        <td>$12,000.00</td>
    </tr>
    <tr>
        <th>Mar</th>
        <td>150</td>
        <td>$20,000.00</td>
    </tr>
    <tr>
        <th>Apr</th>
        <td>50</td>
        <td>$30,000.00</td>
    </tr>
    <tr>
        <th>Mai</th>
        <td>80</td>
        <td>$15,000.00</td>
    </tr>
    <tr>
        <th>Jun</th>
        <td>110</td>
        <td>$22,000.00</td>
    </tr>
    <tr>
        <th colspan="2">Total</th>
    
        <td>$114,000.00</td>
    </tr>


   </table>





</body>
</html>
